<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6B8A7A;
            margin: 0; /* Added to remove default margin */
            padding: 0; /* Added to remove default padding */
        }
        .container {
            display: flex; /* Added to use flexbox for layout */
            height: 100vh; /* Added to make container full height */
        }
        .content {
            flex: 1; /* Added flex property to make content take remaining space */
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        p {
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: #254336;
        }
        button {
            background-color: #6B8A7A;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #254336;
        }
        button:active {
            background-color: #B7B597;
        }
        
    </style>
</head>
<body>
    <div class="container">
        {% include 'web/navbar.html' %}
        <div class="content">
            <h1>DRF For Device</h1>
            <p>Work on progress...</p>
        </div>
        <div class="logout-btn">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button>Logout</button>
        </div>
    </div>
    
</body>
</html>
