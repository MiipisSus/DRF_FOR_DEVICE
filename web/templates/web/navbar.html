<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background-color: #254336;
            width: calc(200px - 20px); 
            padding: 100px 10px; 
            margin: 0 auto; 
        }
        .navbar ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }
        .navbar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            border-bottom: 1px solid white;
        }
        .navbar a:hover {
            background-color: #6B8A7A;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
    </ul>
</nav>

</body>
</html>
